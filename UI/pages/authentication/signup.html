<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/auth.css" />
    <title>EPIC-Mail</title>
  </head>
  <body>
    <div class="back"><a href="../../index.html">EPIC_mail</a></div>
    <div style="clear:both"></div>
    <section class="modal" id="new-order">
      <p class="modal-header">Are you a new on our platform? SignUp</p>
      <div class="modal-body">
        <div class="input-group">
          <div class="input-group-addon">
            <img src="../../assets/icons/employee.png" alt="" />
          </div>
          <input class="modal-form-control" placeholder="First name" />
        </div>
        <div class="input-group">
          <div class="input-group-addon">
            <img src="../../assets/icons/employee.png" alt="" />
          </div>
          <input class="modal-form-control" placeholder="last name" />
        </div>
        <div class="input-group">
          <div class="input-group-addon">
            <img src="../../assets/icons/email.png" alt="" />
          </div>
          <input class="modal-form-control" placeholder="Email" />
        </div>
        <div class="input-group">
          <div class="input-group-addon">
            <img src="../../assets/icons/call.png" alt="" />
          </div>
          <input class="modal-form-control" placeholder="Phone number" />
        </div>
        <div class="input-group">
          <div class="input-group-addon">
            <img src="../../assets/icons/lock.png" alt="" />
          </div>
          <input class="modal-form-control" placeholder="Password" />
        </div>
        <div class="input-group">
          <div class="input-group-addon">
            <img src="../../assets/icons/lock.png" alt="" />
          </div>
          <input class="modal-form-control" placeholder="Confirm password" />
        </div>
        <div class="submit-wrap">
          <a class="submit-btn" href="../user/index.html">
            <img class="fab-icon" src="../../assets/icons/confirm.png " />
            <p>submit</p>
          </a>
          <span>Do you have an account here?</span>
          <a class="local" href="login.html"> Login </a>
          <span>Forgot your password?</span>
          <a class="local" href="resetpassword.html"> reset password </a>
        </div>
      </div>
    </section>
  </body>
</html>
